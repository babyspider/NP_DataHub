<!DOCTYPE html>
<html>
  <head>
    <!-- Load plotly.js into the DOM -->
    <title>The Non-Profit Datahub</title>

    <!-- Load google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">


    <!-- Load plotly.js-->
    <script src='https://cdn.plot.ly/plotly-2.11.1.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>

    <!-- Change Data Displayed -->
    <script src='cluster3D.js'></script>
    <script src='ensemble.js'></script>
    <script src='boxAndWiskerAssets.js'></script>
    <script src='boxAndWiskerRevenues.js'></script>

    <script>
      function changegraph(){
        let eID = document.getElementById("Graph");
        let graphVal = eID.options[eID.selectedIndex].value;

        if (graphVal === boxAndWisker){
          document.getElementById('focalPoint').id = 'BWAssets'
          document.getElementById('BWAssets').id = 'BWAssets'
        }else{
          document.getElementById('focalPoint').id = 'focalPoint'
          document.getElementById('BWAssets').id = 'focalPoint'
        }
      }
    </script>

    <!-- CSS for the Document -->
    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <!-- Nav Bar -->
    <div id="topSection">
      <img src="NP_data.png" id="logo" class="selection">
      <text class="textTitle">NP DataHub</text>
      <div id="dropDownFilterNTEEPrimary" class="selection">
        <form>
          <select name="NTEE" class="button">
            <option value="" disabled selected hidden> NTEE </option>
            <option value="1"> Housing </option>
          </select>
        </form>
      </div>
      <div id="Graph" class="selection">
        <form>
          <select name="Graph" class="button",onchange="changegraph()">
            <option value="Cluster" disabled selected hidden> Graph </option>
            <option value="boxAndWiskerAssets"> boxAndWiskerAssets </option>
            <option value="boxAndWiskerRevenues"> boxAndWiskerRevenues </option>
            <option value="Cluster"> Cluster </option>
          </select>
        </form>
      </div>
      <div id="X" class="selection">
        <form>
          <select name="X" class="button">
            <option value="" disabled selected hidden> X-Axis </option>
            <option value="2"> 2 </option>
            <option value="3"> 3 </option>
          </select>
        </form>
      </div>
      <div id="Y" class="selection">
        <form >
          <select name="Y" class="button">
            <option value="" disabled selected hidden> Y-Axis </option>
            <option value="2"> 2 </option>
            <option value="3"> 3 </option>
          </select>
        </form>
      </div>
    </div>

    <!-- Graph -->
    <div id = "focalPoint">
    </div>
    <select id="plotselect" onchange="findplot()" >
        <option value="ein01">ein01</option>
        <option value="ein02">ein02</option>
        <option value="ein03">ein03</option>
        <option value="ein04">ein04</option>
        <option value="ein05">ein05</option>
        <option value="ein06">ein06</option>
        <option value="ein11">ein11</option>
        <option value="ein13">ein13</option>
        <option value="All">All</option>
    </select>

    <!-- Stat boxes -->
    <div id="rightColumn">
      <div class = "side" id = "dvOne">Total Revenues for Housing: <br/> 1400552326.0</div>
      <div class = "side" id = "dvTwoSankey">Total Assets for Housing: <br/> 4834741214.0</div>
      <div class = "side" id = "dvThree">Total Liabilities for Housing: <br/> 3828001195.0</div>
    </div>
    <div id= "footy">
      <text> This graph is a Clustering Algorithm comparing Revenues vs. Assests vs. Liabilities </text>
    </div>
  </body>
</html>
